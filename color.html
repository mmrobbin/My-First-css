<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>explor basic css</title>
    <style>
        #short{
            color: red;
            text-align: center;

        }
        p{
            background-color: rgba(189, 183, 107, 0.411);
            width: 50%;
        }
        li{
            color: indianred;
        }
        #embedded{
            font-size: larger;
            font-weight: bolder;
        }
        .player{
            text-align: right;
        }
        
    </style>
</head>
<body>
    <h3 style="color: blueviolet;">Learning basic css</h3>
    <h4 style="background-color: aquamarine;">Inline Css</h4>
    <p>Css meaning: cascading style sheet</p>
    <p>style is colorful</p>
    <p id="short">short form is css</p>
    <p class="player">needs style rule and value seperated by colon (:)</p>
    <p class="player">after each style you need to use semi-colon (;)</p>
    <ul>
        <li>Inline</li>
        <li id="Embedded">Internal or Embedded</li>
        <li>External</li>
    </ul>
    <p class="player">this is a stand alone paragraph</p>
    <p class="player">cric fan</p>
</body>
</html>
